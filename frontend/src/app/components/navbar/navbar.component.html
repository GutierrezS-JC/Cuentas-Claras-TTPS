@if (isLogged()){
<nav class="navbar navbar-expand-lg" style="background-color: #000000; border: 1px solid #161616" data-bs-theme="dark">
  <div class="container-fluid pt-1">
    <a class="navbar-brand" routerLink="/home">
      <i class="bi bi-coin me-1"></i>
      Cuentas Claras
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/grupos">Grupos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/pagos">Pagos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contactos">Contactos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/gastos">Gastos</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item me-1">
          <a class="nav-link" [routerLink]="['/perfil', currentUser?.id]">Mi perfil</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-sm btn-cst" routerLink="/login" (click)="logOut()">Cerrar sesion</a>
        </li>
      </ul>
    </div>

  </div>
</nav>
} @else {
<!--TODO: navbar usuario no logueado-->
<nav class="navbar navbar-expand-lg" style="background-color: #000000; border: 1px solid #161616" data-bs-theme="dark">
  <div class="container pt-1">
    <a class="navbar-brand" routerLink="/login">
      <i class="bi bi-coin me-1"></i>
      Cuentas Claras
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item me-1">
          <a class="nav-link">Contacto</a>
        </li>
        <li class="nav-item">
          @if (isLoginPage) {
          <a class="btn btn-sm btn-cst" routerLink="/registro">Registrarse</a>
          }
          @else{
          <a class="btn btn-sm btn-cst" routerLink="/login">Iniciar Sesion</a>
          }
        </li>
      </ul>
    </div>

  </div>
</nav>
}
