<app-navbar />
<div class="container-fluid"
  style="background-color: #000000; height: calc(100vh - 61.6px); display: flex; flex-direction: column; justify-content: center;">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-lg-4 col-xl-3">
        <h1 class="text-center me-auto ms-auto">Registrate en Cuentas Claras</h1>
        <div>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="width: 100%;">
            <div class="mt-3 cst-input-div">
              <input type="text" class="cst-form-control-lg" placeholder="Nombre" id="InputName" name="name"
                formControlName="name" required>
            </div>
            <div class="mt-3 cst-input-div">
              <input type="text" class="cst-form-control-lg" placeholder="Apellido" id="InputLastName" name="lastName"
                formControlName="lastName" required>
            </div>
            <div class="mt-3 cst-input-div">
              <input type="text" class="cst-form-control-lg" placeholder="Email" id="InputEmail" name="email"
                formControlName="email" required>
            </div>
            <div class="mt-3 cst-input-div">
              <input type="text" class="cst-form-control-lg" placeholder="Nombre de usuario" id="InputUsername"
                name="username" formControlName="username" required>
            </div>
            <div class="mt-3 cst-input-div">
              <input type="password" class="cst-form-control-lg" placeholder="ContraseÃ±a" id="InputPassword"
                name="password" formControlName="password" required>
            </div>
            <div class="mt-3 cst-input-div">
              <input type="password" class="cst-form-control-lg" placeholder="Confirmar ContraseÃ±a" id="InputPassword2"
                name="password2" formControlName="confirmPassword" required>
            </div>
            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-light mt-3"
              style="width: 100%; height: 48px;">
              Registrarme :)
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
