<div class="modal fade" id="modal-group-add-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addFormModal">Nuevo grupo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-2">
            <label for="name-add-form" class="col-form-label">Nombre del grupo</label>
            <input type="text" class="form-control" id="name-add-form">
          </div>

          <div class="mb-2">
            <label for="docExtractor-add-form" class="col-form-label">Descripcion</label>
            <textarea class="form-control" id="docExtractor-add-form" rows="3" spellcheck="false"></textarea>
          </div>

          <div class="mb-2 mt-2">
            <label for="categoryAdd" class="form-label">Categoria</label>
            <select class="form-select" name="categoryAdd" id="categoryAdd" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <div class="mb-2 mt-3">
            <label for="exampleDataList" class="form-label">Datalist example</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id="datalistOptions">
              <option value="1">Pepe</option>
              <option value="2">Manaos</option>
              <option value="5">Juli</option>
              <option value="8">Matias</option>
              <option value="9">Ange Postecoglou (123456)</option>
            </datalist>
          </div>

          <div class="mt-3">
            <span class="badge rounded-pill text-bg-dark py-2 px-3">Juliana</span>
            <span class="badge rounded-pill text-bg-dark py-2 px-3 ms-1">Matias</span>
            <span class="badge rounded-pill text-bg-dark py-2 px-3 ms-1">Manaos</span>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          Crear grupo
        </button>
      </div>
    </div>
  </div>
</div>
