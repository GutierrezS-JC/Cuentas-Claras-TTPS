<div class="table-responsive">
  <table class="table table-striped table-hover table-bordered">
    <thead class="table-secondary">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Monto</th>
        <th scope="col">Fecha</th>
        <th scope="col" class="text-center">Detalles</th>
      </tr>
    </thead>
    <tbody class="table-group-divider" style="vertical-align: middle;">
      @for (spending of groupSpendings; track $index) {
        <tr>
          <td>{{spending.owner.name}}</td>
          <td>{{spending.description}}</td>
          <td>${{spending.totalAmount}}</td>
          <td>{{spending.createdAt}}</td>
          <td class="text-center" data-bs-target="#modal-group-details" data-bs-toggle="modal">
            <ng-icon name="faSolidCirclePlus" size="25px" />
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
