<div class="container-fluid"
  style="background-color: #000000; height: calc(100vh - 61.6px); display: flex; flex-direction: column; justify-content: center;">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-4">
        <h1 class="text-center me-auto ms-auto">Inicia sesion en Cuentas Claras</h1>
        <div>
          <form (ngSubmit)="onSubmit()" style="width: 100%;">
            <div class="mt-3 cst-input-div">
              <input type="text" class="cst-form-control-lg" placeholder="Nombre de usuario" id="InputUsername"
                name="username" [(ngModel)]="user.username" required>
            </div>
            <div class="mt-3 cst-input-div">
              <input type="password" class="cst-form-control-lg" placeholder="ContraseÃ±a" id="InputPassword"
                name="password" [(ngModel)]="user.password" required>
            </div>
            <button type="submit" class="btn btn-light mt-3" style="width: 100%; height: 48px;">
              &#64;
              Continuar con nombre de usuario
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
